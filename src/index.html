<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenCV Test</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="image-groups">
<!--     <div class="image-group">
      <div class="image-group_title">
        Video
      </div><div class="image-group_image">
        <video id="videoInput"></video>
      </div>
    </div> -->
    <div class="image-group image-group--input">
      <div class="image-group_title">
        Data
      </div><div class="image-group_image">
        <canvas id="data"></canvas>
      </div>
    </div>
    <div class="image-group image-group--output">
      <div class="image-group_title">
        Output
      </div>
      <div class="image-group_image">
        <canvas id="canvasOutput"></canvas>
      </div>
    </div>
  </div>

  <div class="controls_container">
    <div class="controls-group">
      <button class="controls-button ControlsPlay">play</button>
      <button class="controls-button ControlsPause">pause</button>
      <div class="status ControlsStatus"></div>
    </div>
    <div class="controls-group">
      <div class="controls-group_title">Presets:</div>
      <div class="ControlsPresetsContainer"></div>
    </div>
  </div>
  
  <script async src="/opencv.js" onload="document.body.dispatchEvent(new Event('OPENCV_BUILT'));" type="text/javascript"></script>
  <script src="/main.js"></script>
</body>
</html>
